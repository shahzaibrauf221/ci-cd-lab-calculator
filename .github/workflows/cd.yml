name: Continuous Delivery (Production Release)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Final Sanity Check
        run: python -m unittest discover tests

      - name: Package Application
        run: |
          mkdir -p release
          cp src/calculator.py release/
          cp requirements.txt release/
          tar -cvzf calculator-v${{ github.ref_name }}.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: calculator-v${{ github.ref_name }}.tar.gz
          body: "Automated release of version ${{ github.ref_name }} by ${{ github.actor }}"